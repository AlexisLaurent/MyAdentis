<h2>Meetings</h2>
<div class="meetings">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Heure </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Ordre du jour </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="consultant">
      <th mat-header-cell *matHeaderCellDef> Consultant </th>
      <td mat-cell *matCellDef="let element"> {{element.consultant}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editer </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-fab color="primary" class="edit-meeting" routerLink="/edit-meeting/{{element.id}}" >
          <i class="material-icons">edit</i>
        </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-fab color="primary" class="delete-meeting" (click)="deleteMeeting(element.id)">
          <i class="material-icons">delete</i>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<button mat-fab color="primary" class="new-meeting" routerLink="/new-meeting">
  <i class="material-icons">add</i>
</button>
