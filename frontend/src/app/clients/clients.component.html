<h2>Mes Clients</h2>
<div class="clients">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer sur la Société ou la Ville">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Société </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="cp">
      <th mat-header-cell *matHeaderCellDef> Code Postal </th>
      <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Ville </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editer </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-fab color="primary" class="edit-client" routerLink="/edit-client/{{element.id}}" >
          <i class="material-icons">edit</i>
        </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-fab color="primary" class="delete-client" (click)="deleteClient(element.id)">
          <i class="material-icons">delete</i>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<button mat-fab color="primary" class="new-client" routerLink="/new-client">
  <i class="material-icons">add</i>
</button>
