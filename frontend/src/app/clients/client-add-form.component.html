<div>
  <h2>Nouveau Client</h2>

  <form [formGroup]="clientForm" (ngSubmit)="clientForm.valid && saveClient()">
    <table>    
      <tr>    
        <td>
          <mat-form-field>
            <input matInput id="name" formControlName="name" [(ngModel)]="client.name" placeholder="Nom">
            <mat-error>Vous devez entrer un nom valide.</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>  
        <td>    
          <mat-form-field>
            <input matInput id="address" formControlName="address" [(ngModel)]="client.address" placeholder="Adresse">
            <mat-error>Vous devez entrer une adresse valide.</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>  
        <td>    
          <mat-form-field>
            <input matInput id="cp" formControlName="cp" [(ngModel)]="client.cp" placeholder="Code Postal">
            <mat-error>Vous devez entrer un code postal valide.</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>  
        <td>    
          <mat-form-field>
            <input matInput id="city" formControlName="city" [(ngModel)]="client.city" placeholder="Ville">
            <mat-error>Vous devez entrer une ville valide.</mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button mat-raised-button type="submit" color="primary">Sauvegarder</button>
  </form>
</div>
